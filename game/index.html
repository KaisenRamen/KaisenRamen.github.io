<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Bacon Slayer</title>
    <link rel="icon" href="https://media.discordapp.net/attachments/836734595029401630/1075171359346393289/resized.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="game">
    <div id="stats">
        <span class="stat">LVL: <strong><span id="lvl">1</span></strong></span>
        <span class="stat">XP: <strong><span id="xp">0</span> / <span id="nextlvl">10</span></strong></span>
        <span class="stat">HP: <strong><span id="hp">20</span> / <span id="maxhp">20</span></strong></span>
        <span class="stat">GLD: <strong><span id="gld">50</span></strong></span>
    </div>
    <div id="controls">
        <button id="button0">Go to Store</button>
        <button id="button1">Go to Cave</button>
        <button id="button2">Fight King Pig</button>
        <button id="button3">View Inventory</button>
    </div>
    <div id="enemies">
        <span class="stat"><strong><span id="enemy"></span></strong></span>
        <span class='stat'>LVL: <strong><span id="enemylvl"></span></strong></span>
        <span class="stat">HP: <strong><span id="enemyhp"></span> / <span id="maxenemyhp"></span></strong></span>
    </div>
    <div id="text">Welcome to <em><b>The Bacon Slayer.</b></em> The <em>King Pig</em> is eating the townspeople to avenge his 
        baconized brothers and sisters. The Town has tasked you with defeating him. Where do you want to go? Use the buttons to move.</div>
</div>
<div>
    <img src="https://media.discordapp.net/attachments/836734595029401630/1075206180818931862/intro.png" alt="Intro" id="slide">
</div>
<script src="script.js"></script>
</body>


</html>
